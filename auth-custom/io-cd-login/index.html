<!doctype html>
<html class="dark" lang="en">
  <head>
    <title>Login</title>
    <script type="module" src="src/main.ts"></script>
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="p-5 mt-md-4 pb-5 bg-dark text-white">
        <div class="text-center">
          <h2 class="fw-bold mb-2 text-uppercase">Login Example</h2>
          <p class="text-white-50 mb-5">Please enter your email address!</p>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            id="email"
            type="email"
            required
            class="form-control"
            placeholder="Enter email"
          />
        </div>
        <div class="mt-5">
          <button
            type="button"
            id="login-button"
            class="btn btn-primary btn-lg px-5"
          >
            Login
          </button>

          <button
            type="button"
            id="close-button"
            class="btn btn-secondary btn-lg px-5"
          >
            Close
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
